<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..." />
                    </div>
                    <div class="form_control">
                        <label for="Last name">Last name</label>
                        <input id="Last_name" name="Last_name" placeholder="Enter Last Name..." />
                    </div>
                    <div class="form_control">
                        <label for="Email">Email Id</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email..." />
                    </div>
                    <div class="form_control">
                        <label for="Job_role">Job role</label>
                        <select>
                            <option value="none">Select Job Role</option>
                            <option value="front_end">Front End Developer</option>
                            <option value="back_end">Back End Developer</option>
                            <option value="Full_stack">Fullstack Developer</option>
                            <option value="UI/UX">UI/UX Developer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="10"
                            placeholder="Enter Address...."></textarea>
                    </div>
                    <div class="form_control">
                        <label for="City">City</label>
                        <input type="City" id="City" name="City" placeholder="Enter City..." />
                    </div>
                    <div class="form_control">
                        <label for="Pincode">Pincode</label>
                        <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode..." />
                    </div>
                    <div class="form_control">
                        <label for="Date">Date</label>
                        <input value="2022-08-27" type="date" id="Date" name="Date" />
                    </div>
                    <div class="form_control">
                        <label for="Upload">Upload your CV</label>
                        <input type="file" id="Upload" name="Upload" />
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
